<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Jahnavi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 10px;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 10px;
      animation: fadeIn 3s ease-out 1s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .cake {
      font-size: 4rem;
      animation: bounce 2s infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: pink;
      position: absolute;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="playSong()">
  <h1>Happy Birthday, Jahnavi!</h1>
  <div class="cake">ðŸŽ‚</div>
  <p>
    Wishing you a truly joyful and peaceful birthday.<br>
    May your year ahead be filled with success, smiles, and beautiful memories.<br>
    You deserve nothing but the best on your special day!
  </p>

  <audio id="song">
    <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_9793c79294.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const song = document.getElementById("song");
    let songPlayed = false;

    function playSong() {
      if (!songPlayed) {
        song.play().catch(console.error);
        songPlayed = true;
      }
    }

    // Floating hearts/confetti
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      const size = Math.random() * 10 + 10;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
