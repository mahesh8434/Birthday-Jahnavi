<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Jahnavi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards 1s;
    }

    .cake {
      font-size: 4rem;
      margin: 1rem 0;
      animation: bounce 2s infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Jahnavi!</h1>
  <div class="cake">ðŸŽ‚</div>
  <p>
    Wishing you a wonderful birthday filled with happiness and peace.<br>
    May this special day bring you joy and mark the beginning of another successful year in your life.
  </p>

  <!-- Music Player -->

  <!-- Floating background bubbles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const circle = document.createElement("div");
      circle.className = "circle";
      const size = Math.random() * 20 + 10;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}vw`;
      circle.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(circle);
    }
  </script>
</body>
</html>
