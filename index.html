<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Jahnavi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #ff4081;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Jahnavi!</h1>
  <p>Wishing you a wonderful birthday filled with joy and peace.</p>
  <button id="startBtn">Tap to Start the Song</button>

  <audio id="song">
    <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_9793c79294.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const btn = document.getElementById('startBtn');
    const song = document.getElementById('song');

    btn.addEventListener('click', () => {
      song.play().catch(error => {
        alert("Autoplay blocked. Please try tapping again.");
        console.log(error);
      });
    });
  </script>
</body>
</html>
